<div>
<h1>jobSeeker</h1>
<form (submit)= "AddOnSubmit()">
    <div>
        <label>name:
            <input type='text' [(ngModel)]= "name" name="name">
        </label>
    </div>
      <div>
        <label>email:
            <input type='text' [(ngModel)]= "email" name="email">
        </label>
    </div>
</form>

<table *ngFor='let user of users'>
 <tr>
    <th>{{this.name}}</th>
      <th>{{this.email}}</th>
    </tr>
</table>
    </div>
